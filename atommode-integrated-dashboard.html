<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶è AtomMode Integrated Dashboard - Vault Nexus Eternal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            color: #e0e0e0;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .header {
            background: rgba(10, 14, 39, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 2px solid rgba(100, 200, 255, 0.3);
            pointer-events: auto;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #4fc3f7 0%, #81d4fa 50%, #4fc3f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            margin-right: 20px;
        }

        .status {
            display: inline-block;
            padding: 6px 14px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            border-radius: 20px;
            font-size: 12px;
            color: #81c784;
        }

        .metrics-grid {
            position: absolute;
            top: 100px;
            left: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 600px;
            pointer-events: auto;
        }

        .metric-card {
            background: rgba(20, 30, 60, 0.75);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            border-color: rgba(100, 200, 255, 0.5);
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.3);
            transform: translateY(-2px);
        }

        .metric-label {
            font-size: 11px;
            color: #90caf9;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }

        .metric-unit {
            font-size: 14px;
            color: #64b5f6;
            margin-left: 4px;
        }

        .breath-timer {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(20, 30, 60, 0.75);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(100, 200, 255, 0.3);
            border-radius: 50%;
            width: 180px;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .breath-label {
            font-size: 12px;
            color: #90caf9;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .breath-countdown {
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            line-height: 1;
        }

        .breath-phase {
            font-size: 14px;
            color: #64b5f6;
            margin-top: 10px;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        .control-btn {
            background: rgba(30, 50, 100, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 8px;
            padding: 10px 20px;
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(50, 80, 150, 0.9);
            border-color: rgba(100, 200, 255, 0.5);
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.3);
        }

        .control-btn.active {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.6);
        }

        .rossouw-widget {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 300px;
            background: rgba(20, 30, 60, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            pointer-events: auto;
        }

        .widget-header {
            background: rgba(30, 50, 100, 0.5);
            padding: 10px 15px;
            border-bottom: 1px solid rgba(100, 200, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .widget-title {
            font-size: 14px;
            font-weight: 600;
            color: #90caf9;
        }

        .widget-minimize {
            cursor: pointer;
            color: #64b5f6;
            font-size: 18px;
        }

        iframe {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(100, 200, 255, 0.2);
            border-top-color: #64b5f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: #90caf9;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <div id="hud">
            <!-- Header -->
            <div class="header">
                <span class="title">ü¶è AtomMode Integrated Dashboard</span>
                <span class="status">‚óè OPERATIONAL</span>
            </div>

            <!-- Metrics Grid -->
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-label">40D Hypercube</div>
                    <div class="metric-value">
                        <span id="brands-count">13,713</span>
                        <span class="metric-unit">brands</span>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">CARE-15 Pool</div>
                    <div class="metric-value">
                        $<span id="care-pool">0</span>
                        <span class="metric-unit">USD</span>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Memories</div>
                    <div class="metric-value">
                        <span id="memory-count">0</span>
                        <span class="metric-unit">total</span>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Query Latency</div>
                    <div class="metric-value">
                        <span id="latency">0</span>
                        <span class="metric-unit">ms</span>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Breath Cycles</div>
                    <div class="metric-value">
                        <span id="breath-cycles">0</span>
                        <span class="metric-unit">cycles</span>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Free Capacity</div>
                    <div class="metric-value">
                        <span id="capacity">87.7</span>
                        <span class="metric-unit">%</span>
                    </div>
                </div>
            </div>

            <!-- Breath Timer -->
            <div class="breath-timer">
                <div class="breath-label">9s Breath Cycle</div>
                <div class="breath-countdown" id="countdown">9.0</div>
                <div class="breath-phase" id="phase">PULSE</div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="control-btn active" id="btn-rotate">üîÑ Auto-Rotate</button>
                <button class="control-btn" id="btn-particles">‚ú® Particles</button>
                <button class="control-btn" id="btn-wireframe">üìê Wireframe</button>
                <button class="control-btn" id="btn-reset">üéØ Reset View</button>
            </div>

            <!-- Rossouw Node Widget -->
            <div class="rossouw-widget" id="rossouw-widget">
                <div class="widget-header">
                    <span class="widget-title">‚öõÔ∏è Rossouw Node Anchor</span>
                    <span class="widget-minimize" onclick="toggleWidget()">‚àí</span>
                </div>
                <iframe src="rossouw-node.html" id="rossouw-iframe"></iframe>
            </div>
        </div>

        <!-- Loading Screen -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Initializing 40D Hypercube...</div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // 3D Visualization
        let scene, camera, renderer, hypercube, particles, animationId;
        let autoRotate = true;
        let showParticles = true;
        let showWireframe = true;

        // Breath cycle state
        let breathPhase = 0;
        let breathStartTime = Date.now();
        const BREATH_DURATION = 9000; // 9 seconds

        // WebSocket connection
        let ws = null;
        let wsReconnectTimer = null;

        function init() {
            const container = document.getElementById('canvas-container');
            
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x0a0e27, 0.0015);

            // Camera
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                2000
            );
            camera.position.set(0, 0, 150);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x0a0e27, 1);
            container.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0x4fc3f7, 1, 500);
            pointLight1.position.set(50, 50, 50);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x81d4fa, 0.7, 500);
            pointLight2.position.set(-50, -50, 50);
            scene.add(pointLight2);

            // Create 40D Hypercube (represented as 3D wireframe)
            createHypercube();

            // Create brand particles
            createParticles();

            // Window resize
            window.addEventListener('resize', onWindowResize, false);

            // Controls
            setupControls();

            // Start animation
            animate();

            // Hide loading
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1500);

            // Connect to WebSocket
            connectWebSocket();

            // Start breath cycle
            updateBreathCycle();
        }

        function createHypercube() {
            const group = new THREE.Group();

            // Create multiple nested cubes to represent 40D projection
            const sizes = [60, 50, 40, 30, 20];
            const colors = [0x4fc3f7, 0x64b5f6, 0x90caf9, 0xbbdefb, 0xe3f2fd];

            sizes.forEach((size, i) => {
                const geometry = new THREE.BoxGeometry(size, size, size);
                const edges = new THREE.EdgesGeometry(geometry);
                const material = new THREE.LineBasicMaterial({
                    color: colors[i],
                    transparent: true,
                    opacity: 0.6 - i * 0.1
                });
                const cube = new THREE.LineSegments(edges, material);
                cube.rotation.x = i * 0.1;
                cube.rotation.y = i * 0.15;
                cube.rotation.z = i * 0.05;
                group.add(cube);
            });

            hypercube = group;
            scene.add(hypercube);
        }

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const particleCount = 13713; // Number of brands

            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            // Distribute particles in 3D space
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // Spherical distribution
                const radius = 100 + Math.random() * 50;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(Math.random() * 2 - 1);
                
                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i3 + 2] = radius * Math.cos(phi);

                // Color gradient (blue spectrum)
                const color = new THREE.Color();
                color.setHSL(0.55 + Math.random() * 0.1, 0.8, 0.5 + Math.random() * 0.3);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.8,
                vertexColors: true,
                transparent: true,
                opacity: 0.7,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            // Auto-rotate
            if (autoRotate && hypercube) {
                hypercube.rotation.x += 0.002;
                hypercube.rotation.y += 0.003;
                hypercube.rotation.z += 0.001;
            }

            if (particles && showParticles) {
                particles.rotation.y += 0.0005;
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function setupControls() {
            document.getElementById('btn-rotate').addEventListener('click', function() {
                autoRotate = !autoRotate;
                this.classList.toggle('active');
            });

            document.getElementById('btn-particles').addEventListener('click', function() {
                showParticles = !showParticles;
                particles.visible = showParticles;
                this.classList.toggle('active');
            });

            document.getElementById('btn-wireframe').addEventListener('click', function() {
                showWireframe = !showWireframe;
                hypercube.visible = showWireframe;
                this.classList.toggle('active');
            });

            document.getElementById('btn-reset').addEventListener('click', function() {
                camera.position.set(0, 0, 150);
                hypercube.rotation.set(0, 0, 0);
                particles.rotation.set(0, 0, 0);
            });
        }

        function updateBreathCycle() {
            const now = Date.now();
            const elapsed = (now - breathStartTime) % BREATH_DURATION;
            const remaining = (BREATH_DURATION - elapsed) / 1000;

            // Update countdown
            document.getElementById('countdown').textContent = remaining.toFixed(1);

            // Update phase
            let phase = 'PULSE';
            if (elapsed < 3000) phase = 'PULSE';
            else if (elapsed < 6000) phase = 'GLOW';
            else if (elapsed < 8000) phase = 'TRADE';
            else if (elapsed < 9000) phase = 'FLOW';
            else phase = 'RESET';

            document.getElementById('phase').textContent = phase;

            requestAnimationFrame(updateBreathCycle);
        }

        function connectWebSocket() {
            try {
                ws = new WebSocket('ws://localhost:8000/ws/realtime');

                ws.onopen = function() {
                    console.log('WebSocket connected');
                    fetchStats();
                };

                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'stats' && data.data) {
                        updateMetrics(data.data);
                    } else if (data.phase) {
                        document.getElementById('phase').textContent = data.phase;
                    }
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                };

                ws.onclose = function() {
                    console.log('WebSocket closed, reconnecting...');
                    wsReconnectTimer = setTimeout(connectWebSocket, 5000);
                };
            } catch (error) {
                console.error('Failed to connect WebSocket:', error);
                wsReconnectTimer = setTimeout(connectWebSocket, 5000);
            }
        }

        function fetchStats() {
            // Request stats via WebSocket
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send('stats');
            }

            // Also fetch via REST API as fallback
            fetch('http://localhost:8000/api/v1/stats')
                .then(res => res.json())
                .then(data => updateMetrics({ hypercube: data }))
                .catch(err => console.error('Failed to fetch stats:', err));

            // Repeat every 3 seconds
            setTimeout(fetchStats, 3000);
        }

        function updateMetrics(data) {
            if (data.hypercube) {
                const h = data.hypercube;
                document.getElementById('brands-count').textContent = (h.total_stored || 13713).toLocaleString();
                document.getElementById('care-pool').textContent = (h.care_pool || 0).toFixed(2);
                document.getElementById('latency').textContent = ((h.avg_query_time || 0) * 1000).toFixed(2);
                document.getElementById('capacity').textContent = (h.free_capacity_percent || 87.7).toFixed(1);
                
                if (h.api && h.api.breath_cycles) {
                    document.getElementById('breath-cycles').textContent = h.api.breath_cycles.toLocaleString();
                }
            }

            if (data.elephant) {
                const e = data.elephant;
                document.getElementById('memory-count').textContent = (e.total_memories || 0).toLocaleString();
            }
        }

        function toggleWidget() {
            const widget = document.getElementById('rossouw-widget');
            const iframe = document.getElementById('rossouw-iframe');
            const minimize = widget.querySelector('.widget-minimize');
            
            if (iframe.style.display === 'none') {
                iframe.style.display = 'block';
                widget.style.height = '300px';
                minimize.textContent = '‚àí';
            } else {
                iframe.style.display = 'none';
                widget.style.height = '40px';
                minimize.textContent = '+';
            }
        }

        // Initialize on load
        window.addEventListener('load', init);

        // Cleanup
        window.addEventListener('beforeunload', function() {
            if (ws) ws.close();
            if (wsReconnectTimer) clearTimeout(wsReconnectTimer);
            if (animationId) cancelAnimationFrame(animationId);
        });
    </script>
</body>
</html>
